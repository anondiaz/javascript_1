    // let miVariable = "Hola"

    let operacion = prompt("Que operacion quieres realizar, +, -, * o /")
    
    switch (operacion) {
        case "+":
        case "-":
        case "*":
        case "/":
            let numero1 = parseFloat(prompt("Dime el primer numero"))
            let numero2 = parseFloat(prompt("Dime el segundo numero"))
            let resultado = `${numero1} ${operacion} ${numero2} =  `
            let mensaje = ""
            switch (operacion) {
                case "+" :
                    mensaje = resultado + `${numero1 + numero2}` // 2 + 3 = 5
                    alert(mensaje)
                    // alert(`${numero1} + ${numero2} = ${numero1 + numero2}`)
                    break
                case "-" :
                    mensaje = resultado + `${numero1 - numero2}` // 2 + 3 = 5
                    alert(mensaje)
                    break
                case "*" :
                    mensaje = resultado + `${numero1 * numero2}` // 2 + 3 = 5
                    alert(mensaje)
                    break
                case "/" :
                if (numero2 == 0){
                    mensaje = resultado + "Dividiste por 0"
                    }else {
                    mensaje = resultado + `${numero1 / numero2}` // 2 + 3 = 5
                    }
                    alert(mensaje)
                break
            }

        break
                default:
                    alert("Operación no aceptada")
    }
